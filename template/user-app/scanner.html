<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner un QR Code</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* Style de la modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #reader {
      width: 100%;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openModal">Scanner un QR Code</button>

  <!-- Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Scanner un QR Code</h2>
      <div id="reader"></div>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("qrModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");
    const resultEl = document.getElementById("result");

    let html5QrcodeScanner;

    // Ouvrir la modal et démarrer la caméra
    openBtn.onclick = () => {
      modal.style.display = "block";
      startScanner();
    };

    // Fermer la modal et arrêter la caméra
    closeBtn.onclick = () => {
      modal.style.display = "none";
      stopScanner();
    };

    function startScanner() {
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" }, // caméra arrière
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          resultEl.innerText = "QR Code trouvé: " + qrCodeMessage;
          stopScanner(); // arrêter après lecture
        },
        errorMessage => {
          // erreurs ignorées (ex: pas encore trouvé)
        }
      ).catch(err => {
        console.error("Erreur caméra:", err);
      });
    }

    function stopScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          console.log("Caméra arrêtée");
        }).catch(err => console.error("Erreur arrêt caméra:", err));
      }
    }

    // Fermer modal en cliquant dehors
    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
        stopScanner();
      }
    }
  </script>
</body>
</html>
